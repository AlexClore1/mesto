<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page-content">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Картинка логотипа">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatarka" src="./images/image.svg" alt="Аватарка пользователя">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button">
          <img class="profile__plus" src="./images/plus.svg" alt="Картинка Плюс">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/cherkessiya.png" alt="Картинка Черкессия">
          <div class="element__content">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__likes" type="button" title="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrys.png" alt="Картинка горы Эльбрус">
          <div class="element__content">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__likes" type="button" title="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.png" alt="Картинка Домбай">
          <div class="element__content">
            <h2 class="element__title">Домбай</h2>
            <button class="element__likes" type="button" title="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrys.png" alt="Картинка горы Эльбрус">
          <div class="element__content">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__likes" type="button" title="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.png" alt="Картинка Домбай">
          <div class="element__content">
            <h2 class="element__title">Домбай</h2>
            <button class="element__likes" type="button" title="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/cherkessiya.png" alt="Картинка Карачаево-Черкессия">
          <div class="element__content">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__likes" type="button" title="Лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="change-profile">
          <!-- Я щас сделал размеры, которые указаны в макете в фигме https://www.figma.com/file/2cn9N9jSkmxD84oJik7xL7/JavaScript.-Sprint-4?node-id=28212-2&t=eL47bakpneLxcDO4-0
          судя по вашему скрину, почему-то всё равно криво, я не могу найти причину этого - разве что если в фигме указаны неверные отступы...
          Я ставил на фон фото, но по скачанному с фигмы фото у меня там вообще весь попап кривой, поэтому я не смог исправить как на вашем скрине,
          а так, я бы подставлял размеры, чтоб сошлось, и мне бы хотелось узнать через какое приложение вы ставите макет с фигмы на фон, дайте пожалуйста эту инфу-->
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__form-field popup__form-field_input_name" name="name" placeholder="Жак-Ив Кусто">
          <input type="text" class="popup__form-field popup__form-field_input_job" name="job" placeholder="Исследователь Океана">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
