<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="page">
        <div class="page-content">
            <header class="header">
                <img class="logo" src="./images/logo.svg" alt="Картинка логотипа">
            </header>
            <main class="main">
                <section class="profile">
                    <img class="profile__avatarka" src="./images/image.svg" alt="Аватарка пользователя">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add" type="button">
                        <img class="profile__plus" src="./images/plus.svg" alt="Картинка Плюс">
                    </button>
                </section>
                <section class="elements">
                    <div class="element">
                        <img class="element__image" src="./images/cherkessiya.png">
                        <div class="element__content">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__likes" type="button" title="Лайк"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/elbrys.png">
                        <div class="element__content">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__likes" type="button" title="Лайк"></button>
                        </div>
                    </div>
                        <div class="element">
                            <img class="element__image" src="./images/dombay.png">
                            <div class="element__content">
                                <h2 class="element__title">Домбай</h2>
                                <button class="element__likes" type="button" title="Лайк"></button>
                            </div>
                        </div>
                    <div class="element">
                            <img class="element__image" src="./images/elbrys.png">
                            <div class="element__content">
                                <h2 class="element__title">Гора Эльбрус</h2>
                                <button class="element__likes" type="button" title="Лайк"></button>
                            </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/dombay.png">
                        <div class="element__content">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__likes" type="button" title="Лайк"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__image" src="./images/cherkessiya.png">
                        <div class="element__content">
                            <h2 class="element__title">Карачаево-Черкессия</h2>
                            <button class="element__likes" type="button" title="Лайк"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>
                <section class="popup">
                    <div class="popup__container">
                  <button class="popup__close-button" type="button"><img class="popup__close-img" src="./images/CloseIcon.svg"
                    alt="Кнопка закрыть"></button>
                  <form class="popup__form" name="change-profile">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__input-container">
                      <input type="text" class="popup__form-field popup__form-field_input_name" name="name">
                      <input type="text" class="popup__form-field popup__form-field_input_job" name="job">
                    </div>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                  </form>
                </div>
              </section>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
